name: home-assistant
services:
  homeassistant:
    container_name: home-assistant
    image: "ghcr.io/onedr0p/home-assistant:2024.12.4"
    user: 1000:100
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
